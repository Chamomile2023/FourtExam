<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__hero">
                <div class="header__logo">
                    <a href="#" class="header__link"><img src="./img/Login_logo.svg" alt="logo"></a>
                </div>
                <form class="header__form">
                    <div class="header__user">
                        <img src="./img/user_icon.svg" alt="user" class="icon">
                        <input type="text" class="header__input" id="header__input" placeholder="USERNAME"
                            name="username" required>
                    </div>
                    <div class="header__password">
                        <img src="./img/password_icon.svg" alt="password" class="icon">
                        <input type="password" class="header_password" placeholder="PASSWORD" name="password" required>
                    </div>
                    <div class="header__buttons">
                        <button class="header__btn">LOGIN</button>
                        <span class="header__span">Forget password?</span>
                    </div>

            </div>

        </div>
        </form>
        <div class="header__modal hidden">
            <h1 class="modal__title">Username or password is not match!</h1>
            <div class="overly hidden"></div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
